<form [formGroup]="registrationForm">
   <div class="title-container">
     <img src="assets/images/logo_80.png" alt="Logo" class="logo" />
     <h3>foMiau</h3>
   </div>

 
   <div class="container">
      <div class="item">
         <label for="name">Nome completo</label>
         <input 
         formControlName="name"
         type="text" 
         id="name" 
         name="name" 
         required
         
         >
      </div>

      <div class="item">
         <label for="cpf">CPF</label>
         <input 
         formControlName="cpf"
         type="text" 
         id="cpf" 
         name="cpf" 
         placeholder="999.999.999-11" 
         required>
      </div>
      
      <div class="item">
         <label for="phone">Telefone</label>
         <input 
         formControlName="phone"
         type="text" 
         id="phone" 
         name="phone" 
         placeholder="(XX) 9XXXX-XXXX" 
         required>
      </div> 

     <div class="item">
       <label for="email">E-mail</label>
       <input
         formControlName="email"
         type="email"
         name="email"
         placeholder="nome@email.com.br"
         required
       />
     </div>
     <div class="item">
       <label for="psw">Senha</label>
       <input
         formControlName="password"
         type="password"
         name="psw"
         placeholder="•••••••••"
         required
       />
     </div> 

     <div class="item">
      <label for="confirm_password">Confirme sua senha Senha</label>
      <input
        formControlName="confirm_password"
        type="password"
        name="confirm_password"
        placeholder="•••••••••"
        required
      />
    </div> 

     <div class="item">
       <button
         class="button-medium"
         type="submit"
         (click)="createClient()"
         [disabled]="!registrationForm.valid"
       >
         Continuar
       </button>
       
     </div>
   </div>
 </form>
