<table>
   <tr>
     <td><label>Restaurant Name </label></td>
     <td><input id="restaurant-Name-input" [(ngModel)]="order.restaurantName" ></td>
     <td><button id="register-order" (click)="createOrder(order)">Adicionar</button></td>
   </tr>
   <tr>
     <td><label>Items </label></td>
     <td><input id="items-input" [(ngModel)]="order.items" ></td>
   </tr>
   <tr>
     <td><label>Cost </label></td>
     <td><input id="cost-input" [(ngModel)]="order.cost" ></td>
   </tr>
   <tr>
      <td><label>Created At </label></td>
      <td><input id="created-At-input" [(ngModel)]="order.created_at" ></td>
   </tr>
</table>

<button id="delete-all" (click)="deleteAllOrders()">Deletar</button>
